<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Login</title>
</h:head>
<body>
<center>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:panel header="Login" style="width:400px">
		<h:form>
			<h:panelGrid columns="2" layout="grid">
				<h:outputText value="Usuario" />
				<p:inputText value="#{beanAdministrador.usuarioLogin}" maxlength="10"
					required="true" requiredMessage="Debe ingresar el usuario"
					size="10" />
				<h:outputText value="Clave" />
				<p:password value="#{beanAdministrador.claveLogin}" size="10">
					<f:validateLength minimum="4"></f:validateLength>
				</p:password>
				<h:outputText value="Tipo de Usuario" />
				<p:selectOneMenu value="#{beanAdministrador.tipoLogin}">
					<f:selectItem itemLabel="Seleccione el tipo....."
						noSelectionOption="true" />
					<f:selectItem itemLabel="Administrador" itemValue="adm" />
					<f:selectItem itemLabel="Paciente" itemValue="pct" />
					<f:selectItem itemLabel="Medico" itemValue="med" />
				</p:selectOneMenu>
				<p:commandButton action="#{beanAdministrador.actionLogin()}"
					value="Ingresar" icon="fa fa-key" />
			</h:panelGrid>
		</h:form>
	</p:panel>
	</center>
</body>
</html>
