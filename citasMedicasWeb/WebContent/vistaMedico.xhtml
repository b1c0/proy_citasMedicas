<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Medico</title>
</h:head>
<body bgcolor="#D2F8F4">
<h:form>
	<p:panel header="Bienvenido" style="width:80%">
		
			<p:tabMenu>
				<p:menuitem value="Inicio" icon="fa fa-home" action="login" />
				<p:menuitem value="Enfermedad" icon="pi pi-star"
					action="vistaEnfermedad" />
				<p:menuitem value="Especialidad" icon="pi pi-star"
					action="vistaAdministrador" />
				<p:menuitem value="Medico" icon="pi pi-star" action="vistaMedico" />
				<p:menuitem value="Rol" icon="pi pi-star" action="vistaRol" />
				<p:menuitem value="Paciente" icon="pi pi-star" action="vistaUsuario" />

			</p:tabMenu>
		
	</p:panel>
	</h:form>
	<h:form>
	<p:panel style="width:80%" header="Registro Medico">
		<p:panelGrid columns="2">
			<h:outputText value="CEDULA" />
			<p:inputText></p:inputText>
			<h:outputText value="APELLIDOS" />
			<p:inputText></p:inputText>
			<h:outputText value="NOMBRES" />
			<p:inputText></p:inputText>
			<h:outputText value="FECHA DE NACIMIENTO" />
			<p:calendar></p:calendar>
			<h:outputText value="TELEFONO" />
			<p:inputText></p:inputText>
			<h:outputText value="DIRECCION" />
			<p:inputText></p:inputText>
			<h:outputText value="CORREO" />
			<p:inputText></p:inputText>
			<h:outputText value="CLAVE" />
			<p:inputText></p:inputText>
			<h:outputText value="DESCRIPCION MEDICO" />
			<p:inputText></p:inputText>
			<h:outputText value="ESPECIALIDAD" />
			<p:selectOneMenu>
				<f:selectItem itemLabel="Seleccione una especialidad.."
					noSelectionOption="true" />
				<f:selectItems value="#{beanAdministrador.listaEspecialidades}"
					var="p" itemLabel="#{p.nombreEspecialidad}"
					itemValue="#{p.idEspecialidad}">
				</f:selectItems>
			</p:selectOneMenu>
			<p:commandButton value="Registrar"></p:commandButton>
		</p:panelGrid>
	</p:panel>
	</h:form>
</body>
</html>
