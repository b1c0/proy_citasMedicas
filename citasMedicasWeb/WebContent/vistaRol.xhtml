<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Enfermedad</title>
</h:head>
<body bgcolor="#D2F8F4">
	<p:panel header="Bienvenido" style="width:80%">
		<h:form>
			<p:tabMenu>
				<p:menuitem value="Inicio" icon="fa fa-home" action="login" />
				<p:menuitem value="Enfermedad" icon="pi pi-star"
					action="vistaEnfermedad" />
				<p:menuitem value="Especialidad" icon="pi pi-star"
					action="vistaAdministrador" />
				<p:menuitem value="Medico" icon="pi pi-star" action="vistaMedico" />
				<p:menuitem value="Rol" icon="pi pi-star" action="vistaRol" />
				<p:menuitem value="Paciente" icon="pi pi-star" action="vistaUsuario" />

			</p:tabMenu>
		</h:form>
	</p:panel>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Registro">
			<p:panelGrid columns="2">
			<h:outputText value="Codigo" />
				<p:inputText value="#{beanAdministrador.rol.idRol}" />
				<h:outputText value="Nombre" />
				<p:inputText value="#{beanAdministrador.rol.nombreRol}" />
				<h:outputText value="Estado" />
				<p:inputText value="#{beanAdministrador.rol.estadoRol}" />
				
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="form1,form2"
					actionListener="#{beanAdministrador.actionListenerInsertarRol()}"></p:commandButton>
			</p:panelGrid>
			
		</p:panel>
	</h:form>
	<h:form id="form2">
		<p:panel header="Registro de Roles">
			<p:dataTable value="#{beanAdministrador.listaRoles}"
				var="e" paginator="true" rows="5">
				<p:column headerText="Codigo">
					<h:outputText value="#{e.idRol}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{e.nombreRol}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{e.estadoRol}" />
				</p:column>
							
				<p:column headerText="Opciones" priority="1">
									<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanAdministrador.actionListenerSeleccionarRol(e)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show()">

					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar informacion" widgetVar="dlgEdicion" modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
		<h:outputText value="Codigo: " /> 
			<h:outputText value="#{beanAdministrador.rolSeleccionado.id}}" />	
		  
	<p:panelGrid columns="2"> 
				<h:outputText value="Nombre " />
				<h:inputText value="#{beanAdministrador.rolSeleccionado.nombreRol}" />		
				<h:outputText value="Descripcion " />
				<h:inputText value="#{beanAdministrador.enfermedadSeleccionada.descripcionEnfermedad}" />			
			<h:outputText value="Sintomas " />
				<h:inputText value="#{beanAdministrador.enfermedadSeleccionada.sintomas}" />	
					<h:outputText value="Tratamiento " />
			</p:panelGrid>

			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanAdministrador.actionListenerActualizarEnfermedad()}"></p:commandButton>
		</h:form>


	</p:dialog>
	<p:confirmDialog glodbal="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />

	</p:confirmDialog>
</body>
</html>
